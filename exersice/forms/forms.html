<!DOCTYPE html>
<html>
<head>
<title>example forms</title>
<link rel="stylesheet" href="forms.css">
</head>
<body>
<h1>travel trip</h1>


<form id="formobj" action="/action_page.php">
  First name:<br>
  <input type="text" name="firstname" ><br>
  Last name:<br>
  <input type="text" name="lastname" ><br>
  age:<br>
  <input type="text" name="number"><br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br>
  location:<br>
  <select name="location">
      <option value="canda">canda</option>
      <option value="paris">paris</option>
      <option value="america">america</option>
  </select><br>
  Diet restriction:<br>
  <input type="checkbox" name="diet" value="vegetarian" checked>vegetarian
  <input type="checkbox" name="diet" value="kosher">kosher
  <input type="checkbox" name="diet" value="lactose">lactose
  
  
   
  
</form>
<button id="click">submit</button>
    
    
    
    
    
    

    
<script src="forms.js"></script>
</body>
</html>
